  - alias: Turn on lights outside at sunset
    trigger:
      platform: sun
      event: sunset
    action:
      service: homeassistant.turn_on
      entity_id: group.outdoor_lights

  - alias: Turn off lights outside at sunrise
    trigger:
      platform: sun
      event: sunrise
    action:
      service: homeassistant.turn_off
      entity_id: group.outdoor_lights

  - alias: Turn on window lights floor three at sunset
    trigger:
      platform: sun
      event: sunset
      offset: '-00:15:00'
    action:
      service: homeassistant.turn_on
      entity_id: group.window_lights
  
  - alias: Turn off light in the evening
    trigger:
      platform: time
      at: '23:00:00'
    action:
      - entity_id: group.window_lights
        service: homeassistant.turn_off
      - entity_id: group.indoor_lights
        service: homeassistant.turn_off
  
  - alias: Turn on window lights in bedroom at sunset
    trigger:
      platform: sun
      event: sunset
      offset: '-00:20:00'
    action:
      service: homeassistant.turn_on
      entity_id: light.sovrumsfonster
  
  - alias: Turn off window lights in bedroom at sunset
    trigger:
      platform: time
      at: '23:20:00'
    action:
      service: homeassistant.turn_off
      entity_id: light.sovrumsfonster
  
  - alias: Turn off lighs when alarm armed
    trigger:
      - platform: state
        entity_id: alarm_control_panel.transistorgatan_alarm
        to: 'armed_away'
    action:
      - entity_id: switch.tvattstuga
        service: homeassistant.turn_off
      - entity_id: swtich.garderob
        service: homeassistant.turn_off

  - alias: Turn off wardrobe light after X minutes
    trigger:
      - platform: state
        entity_id: switch.garderob
        to: 'on'
        for:
          minutes: 5
    action:
      - entity_id: switch.garderob
        service: homeassistant.turn_off

  - alias: Turn on laundry lights in the morning
    trigger:
      - platform: time
        at: '06:00:00'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: alarm_control_panel.transistorgatan_alarm
          state: 'armed_home'
        - condition: state
          entity_id: alarm_control_panel.transistorgatan_alarm
          state: 'disarmed'
    action:
      - entity_id: switch.tvattstuga
        service: homeassistant.turn_on
  
  - alias: Turn on laundry light when alarm disarmed
    trigger:
      - platform: state
        entity_id: alarm_control_panel.transistorgatan_alarm
        from: 'armed_away'
        to: 'disarmed'
    condition:
      - condition: time
        after: '06:00:00'
        before: '22:59:00'
    action:
      - entity_id: switch.tvattstuga
        service: homeassistant.turn_on

  - alias: Start phone charger in the morning
    trigger:
      - platform: time
        at: '05:00:00'
    action:
      - entity_id: switch.pertelefon
        service: homeassistant.turn_on
      - entity_id: switch.elintelefon
        service: homeassistant.turn_on

  - alias: Trun off phone charger after one hour
    trigger:
      - platform: state
        entity_id: switch.pertelefon
        to: 'on'
        for:
          minutes: 60
    action:
      - entity_id: switch.pertelefon
        service: homeassistant.turn_off
      - entity_id: switch.elintelefon
        service: homeassistant.turn_off

  - alias: Turn off radio
    trigger:
      - platform: state
        entity_id: alarm_control_panel.transistorgatan_alarm
        to: 'armed_away'
      - platform: state
        entity_id: input_select.radio_1_kanal
        to: Av
    action:
      - service: media_player.media_pause
        entity_id: media_player.radio_1
      - service: homeassistant.turn_off
        entity_id: switch.radio1switch

  - alias: Notify alarm state
    trigger:
      - platform: state 
        entity_id: alarm_control_panel.transistorgatan_alarm
    action:
      service: notify.home_telegram
      data:
        title: alarm
      data_template:
        message: >
          {{ '*' ~ trigger.to_state.state ~ '*'|replace('_', ' ') }}
          by {{ trigger.to_state.attributes.changed_by }}
  
  - alias: Notify door bell
    trigger:
      - platform: state
        entity_id: switch.ringklocka
    condition:
      - condition: state
        entity_id: switch.ringklocka
        state: 'on'
    action:
      service: notify.home_telegram
      data:
        title: ringklocka
        message: ding dong
  
  - alias: Start Radio 1
    trigger:
      platform: state
      entity_id: input_select.radio_1_kanal
    action:
      - entity_id: switch.radio1switch
        service: homeassistant.turn_on
      - entity_id: script.ON
        service: script.start_radio_1
  
  - alias: Start Radio 3
    trigger:
      platform: state
      entity_id: input_select.radio_3_kanal
    action:
      - entity_id: script.ON
        service: script.start_radio_3

  - alias: Set fan speed
    trigger:
      platform: state
      entity_id: input_number.fan_speed
    action:
      service: modbus.write_register
      data:
        unit: 1
        address: 100
      data_template:
        value: '{{ states.input_number.fan_speed.state|int }}'

  - alias: Set fan speed number value
    trigger:
      platform: state
      entity_id: sensor.fan_speed
    action:
      service: input_number.set_value
      data_template:
        entity_id: input_number.fan_speed
        value: '{{ states.sensor.fan_speed.state }}'
  
  - alias: Set temperature set
    trigger:
      platform: state
      entity_id: input_number.temperature_set
    action:
      service: modbus.write_register
      data:
          unit: 1
          address: 206
      data_template:
          value: '{{ states.input_number.temperature_set.state|int }}'

  - alias: Set temperature set number value
    trigger:
      platform: state
      entity_id: sensor.temperature_set
    action:
      service: input_number.set_value
      data_template:
        entity_id: input_number.temperature_set
        value: '{{ states.sensor.temperature_set.state }}'
  
input_select:
  radio_1_kanal:
    name: Kanal
    options:
      - Av
      - Radio Paradise
      - P1
      - P3
      - P4
      - Radioapan
      - P4 Bjällerklang
    initial: Av
  radio_3_kanal:
    name: Kanal
    options:
      - Av
      - Radio Paradise
      - P1
      - P3
      - P4
      - Radioapan
      - P4 Bjällerklang
    initial: Av

input_number:
  radio_1_volume:
    name: Volym
    min: 0
    max: 100
    initial: 35
    step: 1
    unit_of_measurement: '%'
  radio_3_volume:
    name: Volym
    min: 0
    max: 100
    initial: 35
    step: 1
    unit_of_measurement: '%'
  fan_speed:
    name: Fan speed
    min: 1
    max: 3
    step: 1
    unit_of_measurement: step
  temperature_set:
    name: Temperature set
    min: 1
    max: 3
    step: 1
    unit_of_measurement: step

script:
  start_radio_1:
    alias: Start Radio 1
    sequence:
      - alias: Power on
        service: media_player.turn_on   
        data:
          entity_id: media_player.radio_1     
      - alias: Set volume  
        service: media_player.volume_set
        data:      
          entity_id: media_player.radio_1
        data_template:
          volume_level: '{{ float(states.input_number.radio_1_volume.state) / 100 }}'
      - alias: Play
        service: media_player.play_media
        data_template:
          entity_id: media_player.radio_1
          media_content_type: video/mp4
          media_content_id: >
            {% if is_state('input_select.radio_1_kanal', 'Radio Paradise') %}
              http://stream-uk1.radioparadise.com/rp_192.ogg
            {% elif is_state('input_select.radio_1_kanal', 'P1') %}
              http://sverigesradio.se/topsy/direkt/132-hi-mp3
            {% elif is_state('input_select.radio_1_kanal', 'P3') %}
              http://sverigesradio.se/topsy/direkt/164-hi-mp3
            {% elif is_state('input_select.radio_1_kanal', 'P4') %}
              http://sverigesradio.se/topsy/direkt/212-hi-mp3
            {% elif is_state('input_select.radio_1_kanal', 'Radioapan') %}
              http://sverigesradio.se/topsy/direkt/2755-hi-mp3
            {% elif is_state('input_select.radio_1_kanal', 'P4 Bjällerklang') %}
              http://sverigesradio.se/topsy/direkt/3034-hi-mp3
            {% endif %}
  start_radio_3:
    alias: Start Radio 3
    sequence:
      - alias: Power on
        service: media_player.turn_on   
        data:
          entity_id: media_player.radio_3     
      - alias: Set volume  
        service: media_player.volume_set
        data:
          entity_id: media_player.radio_3
        data_template:
          volume_level: '{{ float(states.input_number.radio_3_volume.state) / 100 }}'
      - alias: Play
        service: media_player.play_media
        data_template:
          entity_id: media_player.radio_3
          media_content_type: video/mp4
          media_content_id: >
            {% if is_state('input_select.radio_3_kanal', 'Radio Paradise') %}
              http://stream-uk1.radioparadise.com/rp_192.ogg
            {% elif is_state('input_select.radio_3_kanal', 'P1') %}
              http://sverigesradio.se/topsy/direkt/132-hi-mp3
            {% elif is_state('input_select.radio_3_kanal', 'P3') %}
              http://sverigesradio.se/topsy/direkt/164-hi-mp3
            {% elif is_state('input_select.radio_3_kanal', 'P4') %}
              http://sverigesradio.se/topsy/direkt/212-hi-mp3
            {% elif is_state('input_select.radio_3_kanal', 'Radioapan') %}
              http://sverigesradio.se/topsy/direkt/2755-hi-mp3
            {% elif is_state('input_select.radio_3_kanal', 'P4 Bjällerklang') %}
              http://sverigesradio.se/topsy/direkt/3034-hi-mp3
            {% endif %}

camera:
  - platform: mjpeg
    mjpeg_url: http://192.168.1.57:8080/video
    username: !secret cam_username
    password: !secret cam_password
