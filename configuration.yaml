homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 57.43
  longitude: 11.59
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  
  customize:
    group.all_automations:
      hidden: false
    group.all_scripts:
      hidden: false
    group.all_devices:
      hidden: false
    group.all_switches:
      hidden: false
    group.all_lights:
      hidden: false

group:
  default_view:
    name: Start
    view: yes
    icon: mdi:home
    entities:
      - alarm_control_panel.transistorgatan_alarm
      - device_tracker.androidd539a09108a17440
      - device_tracker.elinsiphone
      - group.radio_1
      - group.radio_2
  switch_view:
    name: Belysning och brytare
    view: yes
    icon: mdi:lightbulb
    entities:
      - group.window_lights
      - group.outdoor_lights
      - group.indoor_lights
      - group.switches
  surveillance_view:
    name: Övervakning
    view: yes
    icon: mdi:eye
    entities:
      - alarm_control_panel.transistorgatan_alarm
      - device_tracker.androidd539a09108a17440
      - device_tracker.elinsiphone
      - group.doors
      - camera.mjpeg_camera
  ventilation_view:
    name: Ventilation
    view: yes
    icon: mdi:fan
    entities:
      - group.ventilation
  sensors_view:
    name: Sensorer
    view: yes
    icon: mdi:thermometer
    entities:
      - group.thermometers
      - group.hygrometers
  multimedia_view:
    name: Multimedia
    view: yes
    icon: mdi:music
    entities:
      - media_player.radio_1
      - media_player.tv_1
      - media_player.radio_3
      - media_player.tv_3
  automation_view:
    name: Automation
    view: yes
    icon: mdi:home-automation
    entities:
      - group.all_automations
  outdoor_lights:
    name: Utebelysning
    view: no
    entities:
      - switch.Baksida
      - switch.Entre
      - switch.Balkong
  window_lights:
    name: Fönsterbelysning
    view: no
    entities:
      - light.sovrumsfonster
      - switch.van3_fonster1
      - switch.van3_fonster2
  indoor_lights:
    name: Inomhusbelysning
    view: no
    entities:
      - switch.tvattstuga
      - switch.garderob
  switches:
    name: Brytare
    view: no
    entities:
      - switch.elintelefon
      - switch.pertelefon
      - switch.radio1switch
  radio_1:
    name: Radio vån 1
    view: no
    entities:
      - input_select.radio_1_kanal
      - input_number.radio_1_volume
  radio_2:
    name: Radio vån 3
    view: no
    entities:
      - input_select.radio_3_kanal
      - input_number.radio_3_volume
  thermometers:
    name: Temperatur
    view: no
    entities:
      - sensor.thermometer_hygrometer_floor_3
      - sensor.frys_temperature
      - sensor.hall_nere_temperature
      - sensor.hall_uppe_temperature
      - sensor.vardagsrum_temperature
      - sensor.ute_temperature
      - sensor.vaning_3_temperature
      - sensor.vind_temperature
  hygrometers:
    name: Fuktighet
    view: no
    entities:
      - sensor.hall_nere_humidity
      - sensor.hall_uppe_humidity
      - sensor.ute_humidity
      - sensor.vaning_3_humidity
      - sensor.vind_humidity
  ventilation:
    name: Ventilation
    view: no
    entities:
      - sensor.fan_speed
      - input_number.fan_speed
      - sensor.temperature_set
      - input_number.temperature_set
      - sensor.filter_age
      - sensor.replace_in
      - sensor.supply_air
      - sensor.extract_air
      - sensor.exhaust_air
  doors:
    name: Dörrar
    view: no
    entities:
      - binary_sensor.entredorr
      - binary_sensor.altandorr
      - binary_sensor.balkongdorr

logger:
  default: info
  logs:
    urllib3.connectionpool: critical

http:
  api_password: !secret ha_api_password
  # Set to 1 to enable development mode
  # development: 1

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_id

notify:
  - name: home_telegram
    platform: telegram
    chat_id: !secret telegram_chat_id 

tellstick:
  signal_repetitions: 3

device_tracker:
  platform: asuswrt
  host: 192.168.1.1
  username: !secret asuswrt_username
  password: !secret asuswrt_password
  track_new_devices: no
  protocol: telnet

modbus:
  type: serial
  method: rtu
  port: /dev/ttyUSB0
  baudrate: 9600
  stopbits: 1
  bytesize: 8
  parity: N

sensor:
  - platform: tellstick
    only_named: 1
    11: Frys
    31: Ute
    114: Våning 3
    53: Vind

  - platform: template
    sensors:
      thermometer_hygrometer_floor_3:
        friendly_name: "Våning 3"
        entity_id:
          - sensor.vaning_3_temperature
          - sensor.vaning_3_humidity
        value_template: "{{ states.sensor.vaning_3_temperature.state }}°C / {{ states.sensor.vaning_3_humidity.state }}%"
        icon_template: mdi:thermometer 
      thermometer_hygrometer_freezer:
        friendly_name: "Frys"
        entity_id:
          - sensor.frys_temperature
          - sensor.frys_humidity
        value_template: "{{ states.sensor.frys_temperature.state }}°C / {{ states.sensor.frys_humidity.state }}%"
        icon_template: mdi:thermometer 
  
  - platform: modbus
    registers:
      - name: Fan Speed
        slave: 1
        register: 100
        scale: 1
        offset: 0
      - name: Temperature set
        slave: 1
        register: 206
      - name: Supply air
        unit_of_measurement: °C
        slave: 1
        register: 213
        scale: 0.1
        precision: 1
      - name: Extract air
        unit_of_measurement: °C
        slave: 1
        register: 214
        scale: 0.1
        precision: 1
      - name: Exhaust air
        unit_of_measurement: °C
        slave: 1
        register: 215
        scale: 0.1
        precision: 1
      - name: Filter age
        unit_of_measurement: days
        slave: 1
        register: 601

verisure:
  username: !secret verisure_username
  password: !secret verisure_password
  thermometers: 1
  hygrometers: 1
  smartplugs: 1
  alarm: 1

frontend:

conversation:

history:

logbook:

sun:

media_player:
  - platform: cast
    host: 192.168.1.206
  - platform: cast
    host: 192.168.1.174
  - platform: cast
    host: 192.168.1.97
  - platform: cast
    host: 192.168.1.166

automation:
  - alias: radio_1 remote on
    trigger:
      - platform: state
        entity_id: switch.remotepower
    condition:
      condition: state
      entity_id: switch.remotepower
      state: 'on'
    action:
      entity_id: input_select.radio_1_kanal
      service: input_select.select_option
      data:
        option: "Radio Paradise"
  
  - alias: radio_1 remote off
    trigger:
      - platform: state
        entity_id: switch.remotepower
    condition:
      condition: state
      entity_id: switch.remotepower
      state: 'off'
    action:
      entity_id: input_select.radio_1_kanal
      service: input_select.select_option
      data:
        option: "Av"
  
  - alias: radio_1 remote swich station next
    trigger:
      - platform: state
        entity_id: switch.remotechannel
    condition:
      condition: state
      entity_id: switch.remotechannel
      state: 'off'
    action:
      entity_id: input_select.radio_1_kanal
      service: input_select.select_next
  
  - alias: radio_1 remote switch station previous
    trigger:
      - platform: state
        entity_id: switch.remotechannel
    condition:
      condition: state
      entity_id: switch.remotechannel
      state: 'on'
    action:
      entity_id: input_select.radio_1_kanal
      service: input_select.select_previous
  
  - alias: radio_1 remote volume up
    trigger:
      - platform: state
        entity_id: switch.remotevolume
    condition:
      condition: state
      entity_id: switch.remotevolume
      state: 'off'
    action:
      service: input_number.set_value
      entity_id: input_number.radio_1_volume
      data_template:
        value: '{{ float(states.input_number.radio_1_volume.state) + 10 }}'
  
  - alias: radio_1 remote volume down
    trigger:
      - platform: state
        entity_id: switch.remotevolume
    condition:
      condition: state
      entity_id: switch.remotevolume
      state: 'on'
    action:
      service: input_number.set_value
      entity_id: input_number.radio_1_volume
      data_template:
        value: '{{ float(states.input_number.radio_1_volume.state) - 10 }}'

  - alias: Change radio 1 volume
    trigger:
      - platform: state
        entity_id: input_number.radio_1_volume
    action:
      service: media_player.volume_set
      entity_id: media_player.radio_1
      data_template:
        volume_level: '{{ float(states.input_number.radio_1_volume.state) / 100 }}'
  
  - alias: Change radio 3 volume
    trigger:
      - platform: state
        entity_id: input_number.radio_3_volume
    action:
      service: media_player.volume_set
      entity_id: media_player.radio_3
      data_template:
        volume_level: '{{ float(states.input_number.radio_3_volume.state) / 100 }}'

