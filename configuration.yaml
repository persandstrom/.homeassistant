homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 57.43
  longitude: 11.59
  # C for Celcius, F for Fahrenheit
  temperature_unit: C
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm

  customize:
    sun.sun:
      hidden: true
    script.radio_paradise:
      hidden: true
    script.sr_p1:
      hidden: true
    script.sr_p3:
      hidden: true
    script.sr_p4:
      hidden: true
    script.sr_radioapan:
      hidden: true
    script.start_radio:
      hidden: true
    group.Switch:
      hidden: true
    media_player.kodi:
      hidden: true
    media_player.tak:
      hidden: true
    media_player.tvcast:
      hidden: true

